<!doctype html>

{% extends 'authors\base.html' %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
      </tr>
    </thead>

    <tbody>
        {% if q %}

      <tr>
        {% for result in results %}
        <td>{{ result.username }}</td>
        {% endfor %}
      </tr>
      {% else %}

      <tr>
        <td>Hey! You Forgot To Search</td>
      </tr>

      {% endif %}
    </tbody>
  </table>

{% endblock %}
