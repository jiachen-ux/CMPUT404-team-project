{% extends "layout2.html" %}

{% load static %}

{% block title %}
    Sign Up | frontend
{% endblock %}

{% block script %}
    <script type"text/javascript" src="{% static 'signup.js' %}"></script>
{% endblock %}

{% block body %}

    <h2>Sign Up</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="github" name="github" placeholder="Github">
        </div>
        <div class="form-group">
            <input class="form-control" type="displayName" name="displayName" placeholder="Display Name">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
